<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid green;
        }

        #div1{
            width: 200px;
            height: 200px;
        }

        #div2{
            width: 100px;
            height: 100px;
        }

        #div3{
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>

<div id="div1">
    <div id="div2"> div2</div>
    div1
</div>

<a href="javascript:void(0);" id="del">delete subnode</a>
<a href="javascript:void(0);" id="add">add subnode</a>


<script>

    var element_a = document.getElementById("del");

    element_a.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");

        div1.removeChild(div2);
    }

    var add_ele = document.getElementById("add");

    add_ele.onclick = function () {
        var div1 = document.getElementById("div1");
        var div3 = document.createElement("div");
        div3.setAttribute("id","div3");

        div1.appendChild(div3);
    }

    var div2 = document.getElementById("div2");
    var div1 = div2.parentNode;
    alert(div1);



</script>




</body>
</html>
