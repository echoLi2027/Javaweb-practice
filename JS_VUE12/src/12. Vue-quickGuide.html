<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-quick guide</title>
</head>
<body>

  <div id="d_vue">
    <h1>{{msg}}</h1>
  </div>


<script type="module">
  import {createApp} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  createApp({
    data() {
      return {
        msg : "hello vue"
      };
    }
  }).mount("#d_vue");
</script>
</body>
</html>
