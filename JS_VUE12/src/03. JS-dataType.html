<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-数据类型</title>
</head>
<body>
  

  <script>
    //1. 数据类型
    alert(typeof 10); 
    alert(typeof 1.5); 
    
    alert(typeof true); 
    alert(typeof false); 

    alert(typeof "Hello");
    alert(typeof 'JS'); 
    alert(typeof `JavaScript`); 

    alert(typeof null); 

    let a ;
    alert(typeof a);

  //   2. template string, simplify string concat
    let name = "Sheldon";
    let age = 35;

    console.log(`${name} is ${age} years old.`);
    
    
  </script>
</body>
</html>
