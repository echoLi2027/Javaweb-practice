<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Events-Common Events</title>
</head>

<body>
<form action="" style="text-align: center;">
    <input type="text" name="username" id="username">
    <input type="text" name="age" id="age">
    <input id="b1" type="submit" value="Submit">
    <input id="b2" type="button" value="Click Event">
</form>

<br><br><br>

<table width="800px" border="1" cellspacing="0" align="center">
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Score</th>
        <th>Comment</th>
    </tr>
    <tr align="center">
        <td>001</td>
        <td>Zhang San</td>
        <td>90</td>
        <td>Excellent</td>
    </tr>
    <tr align="center" id="last">
        <td>002</td>
        <td>Li Si</td>
        <td>92</td>
        <td>Outstanding</td>
    </tr>
</table>


<script>
    //click: mouse click event
    document.querySelector('#b2').addEventListener('click', () => {
        console.log("I was clicked...");
    })

    //mouseenter: mouse enters
    document.querySelector('#last').addEventListener('mouseenter', () => {
        console.log("Mouse entered...");
    })

    //mouseleave: mouse leaves
    document.querySelector('#last').addEventListener('mouseleave', () => {
        console.log("Mouse left...");
    })

    //keydown: keyboard key is pressed down
    document.querySelector('#username').addEventListener('keydown', () => {
        console.log("Key was pressed down...");
    })

    //keyup: keyboard key is released
    document.querySelector('#username').addEventListener('keyup', () => {
        console.log("Key was released...");
    })

    //blur: lost focus event
    document.querySelector('#age').addEventListener('blur', () => {
        console.log("Lost focus...");
    })

    //focus: element gains focus
    document.querySelector('#age').addEventListener('focus', () => {
        console.log("Gained focus...");
    })

    //input: triggered when user inputs
    document.querySelector('#age').addEventListener('input', () => {
        console.log("Triggered when user inputs...");
    })

    //submit: form submission event
    document.querySelector('form').addEventListener('submit', () => {
        alert("Form was submitted...");
    })
</script>
</body>

</html>
