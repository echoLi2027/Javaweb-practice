<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-function</title>
</head>
<body>
  

  <script>

    let add = function (a, b) {
      return a + b;
    }

    console.log("result is : "+add(100,200));

    let add1 = (a,b) => {
      return a + b;
    }

    console.log(add1(2,3));


  </script>
</body>
</html>
