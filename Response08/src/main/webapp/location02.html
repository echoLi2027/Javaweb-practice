<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>
<h1>relative path</h1>
<h1>find relative location between current resources and target resources</h1>

<p>
  current resource: http://localhost:8080/response/location.html
</p>

<p>
  target resources: http://localhost:8080/response/redirect01
</p>

<a href="./redirect01">Redirect01</a>

<h1>absolute path</h1>
<a href="/response/redirect01">Redirect01</a>

</body>
</html>
